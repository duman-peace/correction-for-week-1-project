<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>log in page</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="image">
          <img src="./IMG_E1745.JPG" alt="nature rock image" />
          <span class="cradit">elia pellagrini</span>
          <img class="logo" src="./instagram-svgrepo-com.svg" alt="ig logo" />
          <span class="ig">IG</span>
        </div>

        <div>
          <div class="light">
            <p class="welcome">
              Welcome to creative carrier porter. To begin, please fill the form
              below and ensure that the information giving is correct.
            </p>
            <br />
            <p class="welcome">Try to catch up</p>
          </div>
          <div class="dark">
            <h2>lets begin</h2>
            <br />
            <form>
              <div class="card">
                <div class="details">
                  <span class="card1">First Name</span>
                  <input
                    type="text"
                    class="details"
                    name="first name"
                    placeholder="enter your name"
                  />
                </div>

                <div class="details">
                  <span class="card1">Last Name</span>
                  <input
                    type="text"
                    class="details"
                    name="last name"
                    placeholder="enter your name"
                  />
                </div>
                <br />

                <div class="details">
                  <span class="card1">Email</span>
                  <input type="email" class="details" placeholder="email" />
                </div>

                <div class="details">
                  <span class="card1">Phone number</span>
                  <input
                    type="phone"
                    class="details"
                    placeholder="enter your phone"
                  />
                </div>
                <br />

                <div class="details">
                  <span class="error card1">Password</span>
                  <input
                    type="password"
                    class="details"
                    placeholder="enter your password"
                  />
                </div>

                <div class="details">
                  <span class="card1">Confirm Password</span>
                  <input
                    type="password"
                    class="details"
                    name="first name"
                    placeholder="enter your name"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="light">
            <button class="btn">Create Account</button><br />
            <span class="text"
              >Already have an account?
              <button class="log">log in</button></span
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
